<body>
    
    <div class="container mt-5">
        <h3> <em>Please fill out this field:</em></h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6"><div class="card">
                    <div class="car-header text-success">
                        <h3> <div class="display text-success" id="demo6"></div></h3>
                    </div>
                    <div class="car-body">
                        <blockquote class="blockquote mb-0">
                            <div class="display" id="demo"></div>
                            <div class="display" id="demo3"></div>
                            <div class="display" id="demo2"></div>
                            <div class="display" id="demo1"></div>
                            <div class="display" id="demo4"></div>
                            <div class="display text-danger" id="demo5"></div>
                            <div class="display text-success" id="demo6"></div>
                        </blockquote>
                    </div>
                </div>
                <form class="formorder">
                    <div class="form-group">
                        <label for="flavor">Job :*</label>
                        <select class="form-control" id="flavor" required>
                            <option></option>
                            <option label="M-pesa Attendant" value="10">M-pesa Attendant</option>
                            <option label="Househelp" value="20">Househelp</option>
                            <option label="security officer" value="35">security officer</option>
                            <option label="Phones and Electronic assistant" value="20">Phones and Electronic assistant</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="size">If employed what is your notice period?: *</label>
                        <select class="form-control" id="size" required>
                            <option></option>
                            <option label="Immediately" value="30">Immediately</option>
                            <option label="Mid October" value="10">Mid October</option>
                            <option label="Late October" value="20">Late October</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="crust">Highest Level of Education: *</label>
                        <select class="form-control" id="crust" required>
                            <option></option>
                            <option label="Primary School Level" value="20">Primary School</option>
                            <option label="Secondary Education" value="20">Secondary Education</option>
                            <option label="College/University/Tetiary Institution" value="30">College/University/Tetiary Institution</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="topping">Do you have any experience ?</label>
                        <select class="form-control" id="topping" required>
                            <option label="" value=""></option>
                            <option label="YES" value="10">YES</option>
                            <option label="NO" value="10">NO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="number"><strong>Age Bracket</strong><em></em></label>
                        <select class="form-control" id="number" required>
                            <option label="" value=""></option>
                            <option label="0-18years" value="20">0-18years</option>
                            <option label="19-25years" value="20">19-25years </option>
                            <option label="26-40years" value="20">26-40years </option>
                            <option label="41years and Above" value="10">41years and Above </option>
                        </select>
                    </div>
                    
                    <a href="#receipt">
                    <button  type="submit"  id="submit" class="btn btn-primary mb-2 js-scroll-trigger">Submit</button>
                    </a>
                </form>
            </div>
            <i class="fa fa-whatsapp fa-2x" aria-hidden="true">0727980286</i>
<section class="page-section receipt" id="receipt">
<div class="co">
                
            </div>
</section>
</script>

</script>
